name: trees-build-test-self-hosted
run-name: ${{ github.actor }} is building and testing decision tree code
on: [push]
jobs:
  build:
    runs-on: self-hosted
    container: ubuntu:latest
    timeout-minutes: 2
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Build project
        run: make build
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  test:
    runs-on: self-hosted
    needs: build
    container: ubuntu:latest
    timeout-minutes: 2
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Install pytest
        run: |
            apt-get update
            apt-get -y install python3-pytest
            apt-get -y install python3-pip
      - name: Install numpy and tabulate
        run: |
            pip install numpy --break-system-packages
            pip install tabulate --break-system-packages
            pip install scipy --break-system-packages
      - name: Test project
        run: make test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  install-deb:
    runs-on: self-hosted
    container: ubuntu:latest
    needs: test
    timeout-minutes: 2
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Build Debian project
        run: |
          make build-deb
      - name: Save Deb package file
        uses: actions/upload-artifact@v4
        with:
          name: tree.deb
          path: tree.deb
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  install-image:
    runs-on: self-hosted
    container: ubuntu:latest
    needs: test
    timeout-minutes: 2
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install docker
        run: |
            apt-get update
            apt-get install ca-certificates curl
            install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
            chmod a+r /etc/apt/keyrings/docker.asc
            echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
            tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Build docker image
        run: |
          docker run hello-world
          make docker-build
      - name: Run docker image
        run: |
          make docker-image
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  lint:
    runs-on: self-hosted
    container: ubuntu:latest
    needs: install-deb
    timeout-minutes: 2
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Install Lintian
        run: |
            apt-get update
            apt-get -y install lintian 
      - name: Download a tree.deb
        uses: actions/download-artifact@v4
        with:
          name: tree.deb
      - name: Lint Debian Package
        run: |
          make lint-deb
      - run: echo "ğŸ This job's status is ${{ job.status }}."

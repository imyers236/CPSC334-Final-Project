name: trees-build-test-self-hosted
run-name: ${{ github.actor }} is building and testing decision tree code
on: [push]
jobs:
  build:
    runs-on: self-hosted
    container: ubuntu:latest
    timeout-minutes: 2
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Build project
        run: make build
      - run: echo "🍏 This job's status is ${{ job.status }}."
  test:
    runs-on: self-hosted
    needs: build
    container: ubuntu:latest
    timeout-minutes: 2
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Install pytest
        run: |
            apt-get update
            apt-get -y install python3-pytest
      - name: Install numpy and tabulate
        run: |
            pip install numpy --break-system-packages
            pip install tabulate --break-system-packages
      - name: Test project
        run: make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  install:
    runs-on: self-hosted
    container: ubuntu:latest
    needs: test
    timeout-minutes: 2
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Build Debian project
        run: |
          make build-deb
      - name: Save Deb package file
        uses: actions/upload-artifact@v4
        with:
          name: tree.deb
          path: tree.deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
  lint:
    runs-on: self-hosted
    container: ubuntu:latest
    needs: install
    timeout-minutes: 2
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install make
        run: |
            apt-get update
            apt-get install make
      - name: Install Lintian
        run: |
            apt-get update
            apt-get -y install lintian 
      - name: Download a tree.deb
        uses: actions/download-artifact@v4
        with:
          name: tree.deb
      - name: Lint Debian Package
        run: |
          make lint-deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
